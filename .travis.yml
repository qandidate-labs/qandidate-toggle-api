language: php

services:
    - redis-server

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - hhvm
  - hhvm-nightly

matrix:
    include:
        - php: 5.3
          dist: precise
    allow_failures:
        - php: hhvm-nightly

before_script:
    - composer install --dev
    - cp .env.dist .env

script: ./vendor/bin/phpunit
